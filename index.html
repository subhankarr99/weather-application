<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Weather Forecast</h1>
    <div class="search-container">
      <input type="text" id="cityInput" placeholder="Enter city name">
      <button id="searchButton">Search</button>
      <button id="currentLocationButton">Use Current Location</button>
    </div>

    <!-- Current Weather Display -->
    <div id="currentWeather" class="weather-card hidden">
      <h2 id="cityName"></h2>
      <p id="currentTemp"></p>
      <p id="currentHumidity"></p>
      <p id="currentWind"></p>
      <img id="weatherIcon" src="" alt="Weather Icon">
    </div>

    <!-- 5-Day Forecast Display -->
    <div id="forecast" class="forecast-container hidden">
      <!-- Forecast cards will be dynamically inserted here -->
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="error-message hidden">City not found. Please try again.</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
